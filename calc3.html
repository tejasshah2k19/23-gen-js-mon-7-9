<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            function process(){
                let n1 = document.getElementById("n1").value //read text box using js  
                let n2 = document.getElementById("n2").value
                let choice  = document.getElementById("choice").value

                let digitRegEx = /[0-9]+$/
 

                

                error = "";
                if(n1 == undefined||  n1 == "" || n1.trim().length == 0 ){
                    error = error + "Please Enter N1<br>";
                }else if(digitRegEx.test(n1) == false){
                    error = error + "Please Enter Valid N1<br>";
                }

                if(n2 == undefined||  n2 == "" || n2.trim().length == 0 ){
                    error = error + "Please Enter N2<br>";
                }else if(digitRegEx.test(n2) == false)
                {
                    error = error + "Please Enter Valid N2<br>";
                    
                }
                
                if(choice == undefined||  choice == "-1" ){
                    error = error + "Please Enter Choice<br>";
                }


              if(error == ""){ 

                n1 =  parseInt(n1);
                n2 =  parseInt(n2);
                let ans = 0;
                if(choice == "add" ){
                    ans = n1 + n2; 
                }else if(choice == "sub"){
                    ans = n1 - n2;
                }else if(choice == "mul"){
                    ans = n1 * n2;
                }

                document.getElementById("result").innerHTML = ans; 
            }else{ 
                document.getElementById("result").innerHTML = error; 
           
            }
                 
            }
    </script>
</head>
<body>


    <form>
            No.1  : <input type="text" id="n1"/><br><br> 
            No.2 : <input type="text" id="n2"/><br><br>

            Choice :  <select id="choice">
                
                <option value="-1">Please Select Operation</option>
                    <option value="add">Add</option>
                    <option value="mul">Mul</option>
                    <option value="sub">Sub</option>
             </select>   
            <br><br>
                <input type="button" onclick="process()" value="Submit"/>
    </form>

    <Br>
        <div id="result"></div>
    
</body>
</html>
