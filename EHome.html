<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body onload="getAllProducts()">
    <div class="container">
        <div id="result">
        </div>
    </div>
<script>
    function getAllProducts(){

        $.ajax({
            url:"https://portal-2024.onrender.com/product/all",
            type:"GET",
            success:function(data){
                let masterDiv = document.getElementById("result"); 
                for(let i=0;i<data.length;i++){
                        var rowDiv = document.createElement("div");
                         rowDiv.setAttribute("class","row")
                         
                   for(let j=1;j<=4;j++){ 
                         
                          let div = document.createElement("div");
                          div.setAttribute("class","col-md-3");
                          let divTitle = document.createElement("div");
                          let divPrice = document.createElement("div");

                            divTitle.innerText=data[i].title
                            divPrice.innerText="RS : "+data[i].price;
                            div.setAttribute("align","center")
                            let img = document.createElement("img")
                            img.setAttribute("src",data[i].images[0])
                            img.setAttribute("height","100px")
                            img.setAttribute("width","100px")
                        
                            div.appendChild(divTitle)
                            div.appendChild(divPrice)
                            div.appendChild(img)
                        rowDiv.appendChild(div);   
                        i++;  
                        if(j==4){
                            masterDiv.appendChild(rowDiv);
                        }
                    }
                   
                    let br = document.createElement("hr");
                    masterDiv.appendChild(br)
                }
            },
            error:function(err){
                console.log(err);
            }
        })
    }

</script>
</body>
</html>
