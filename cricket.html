<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href="https://codeseven.github.io/toastr/build/toastr.min.css" rel="stylesheet" type="text/css" />
  
</head>
<body>
    
    <form id="playerForm"> 
    Enter Name :  <input type="text" id="name"/><br><br> 
    Enter Ability  <select id="ability">
                        <option value="-1">---Select Ability---</option>       
                        <option value="Batsman">Batsman</option>
                        <option value="Bowler">Bowler</option>
                        <option value="AllRounder">AllRounder</option> 
    </select><Br><Br> 
        
    <button type="button" onclick="addData()">Add</button>
        </form>
        <br><br>  
        Search Player By Ability  <select id="search"  onchange="listPlayer()">
            <option value="-1">---Select Ability---</option>       
            <option value="Batsman">Batsman</option>
            <option value="Bowler">Bowler</option>
            <option value="AllRounder">AllRounder</option> 
</select><Br><Br> 
<div id="masterDiv"> 
    <ol id="list">

    </ol>
</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://codeseven.github.io/toastr/build/toastr.min.js"></script>
        <script src="https://codeseven.github.io/toastr/glimpse.js"></script>
        <script src="https://codeseven.github.io/toastr/glimpse.toastr.js"></script>

    <script>
    allPlayers = []
        function addData(){
        
            
            let name = document.getElementById("name").value;
            let ability = document.getElementById("ability").value; 
            let playerForm = document.getElementById("playerForm"); 
            player = {
                "name":name,
                "ability":ability
            }
            allPlayers.push(player);

            toastr.success('Player Added!!', 'Admin Says')
            playerForm.reset(); 
        }


        function listPlayer(){
            // alert("listPlayer");

            let search = document.getElementById("search").value ; 
            let list = document.getElementById("list");// OL 
            let masterDiv  = document.getElementById("masterDiv");  
            list.remove(); 

            list = document.createElement("ol");
            list.setAttribute("id","list"); 
            masterDiv.appendChild(list); 

            
            //[name:jack ability:Batsman,name:rock ability:Bowler,xx,xx]
            for(i=0;i < allPlayers.length;i++){
                if(allPlayers[i].ability == search){
                    console.log(allPlayers[i].name);
                    // document.write(allPlayers[i].name); 
                    let li = document.createElement("li"); 
                    li.innerHTML = allPlayers[i].name; 
                    list.appendChild(li); 

                } 
            }

            //ol -> html 
        }

    </script>
</body>
</html>
