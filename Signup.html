<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

<script>

    function signup(){

        //read all input 
        let firstName = document.getElementById("firstName").value;
        let email = document.getElementById("email").value; 
        let password = document.getElementById("password").value; 
        
        let error = "";

        if(firstName == undefined || firstName == "" || firstName.trim().length == 0 ){
                error = "Please Enter FirstName\n"
        } 
         
        if(email == undefined || email == "" || email.trim().length == 0 ){
                error = error + "Please Enter Email\n" ;
        }
        
        if(password==undefined || password == "" || password.trim().length == 0 ){
            error = error + "Please Enter Password\n";
        } 

        if(error == ""){
            alert("Signup done");
        }else{
            alert(error);
        }


        //if all inputs are present 
        //else 
            //error 
    }

   
</script>

</head>
<body>

    FirstName :  <input type="text" id="firstName"/><br><br>
    Email :  <input type="text" id="email"/><br><br>
    Password : <input type="password" id="password"/><br><Br>

    <input type="button" value="Signup"  onclick="signup()" />    
    
</body>
</html>
